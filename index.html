<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Algo Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <h1><i>Graph Algo Visualizer</i></h1>

    <h1 id="message"></h1>

    <div id="canvas-container"></div>

    <div id="controls">
      <button id="draw-maze-btn">Draw Maze</button>
      <button id="choose-marker-btn">Choose Marker</button>
      <button id="clear-maze-btn">Clear Maze</button>
      <select id="algorithm-select">
        <option value="dijkstra">Dijkstra's Algorithm</option>
        <option value="a-star">A* Search</option>
        <option value="bfs">Breadth-First Search</option>
        <option value="dfs">Depth-First Search</option>
      </select>
      <button id="start-algo-btn">Start Algorithm</button>
      <button id="reset-btn">Reset</button>
    </div>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
